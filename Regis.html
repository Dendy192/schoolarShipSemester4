        <div class="content">
            <form action="" onsubmit="">
                <table>
                    
                    <tr>
                        <td>Full Name</td>
                        <td>:</td>
                        <td><input type="text" name="fName" id="fName"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td><input type="text" name="email" id="email"></td>

                    <tr>
                        <td>Username</td>
                        <td>:</td>
                        <td><input type="text" name="uName" id="uName"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>:</td>
                        <td><input type="password" name="pass" id="pass"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td>:</td>
                        <td><input type="password" name="cPass" id="cPass"></td>
                    </tr>
                   
                    <tr>
                        <td>Tanggal Lahir</td>
                        <td>:</td>
                        <td><input type="date" name="tglL" id="tglL"></td>
                    </tr>
                    <tr>
                        <td>Aggreement</td>
                        <td>:</td>
                        <td>
                        <input type="checkbox" id="checkbox" value="I Agree">
                        <label for="checkbox">I accept the aggrement</label>
                        </td>
                        
                    </tr>
                </table>
                
            </form>
